<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade Scoreboard Overlay</title>
  <link rel="stylesheet" href="/assets/fonts/fonts.css" />
  <style>
    html, body { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; background: transparent; font-family: 'Fixel Display', 'Fixel Text', Arial, sans-serif; }
    #scoreboard-container { width: 1920px; height: 1080px; position: relative; }
    #scoreboard-svg { width: 100%; height: 100%; display: block; }
    .connection-status { position: absolute; top: 10px; right: 10px; width: 20px; height: 20px; border-radius: 50%; background: #ef4444; border: 2px solid #ffffff; z-index: 1000; }
    .connection-status.connected { background: #10b981; }
  </style>
</head>
<body>
  <div id="connection-status" class="connection-status"></div>
  <div id="scoreboard-container">
    <object id="scoreboard-svg" data="/assets/scoreboard/arcade/arcade_scoreboard.svg" type="image/svg+xml">
      <div style="width: 1920px; height: 1080px; background: #000; color: white; display: flex; align-items: center; justify-content: center; font-size: 48px;">Scoreboard Overlay Loading...</div>
    </object>
  </div>

  <script src="/assets/scoreboard/scoreboard-name-utils.js"></script>
  <script src="/assets/scoreboard/scoreboard-utils.js"></script>
  <script>
    let scoreboardInstance=null; let roundDuration=120;
    function updateConnectionStatus(c){const e=document.getElementById('connection-status'); if(c)e.classList.add('connected'); else e.classList.remove('connected');}
    function initialize(){ const o=document.getElementById('scoreboard-svg'); const d=o.contentDocument||o.contentWindow?.document; if(d&&d.querySelector('svg')){ if(typeof ScoreboardOverlay==='undefined'){ setTimeout(initialize,1000); return;} scoreboardInstance=new ScoreboardOverlay(d.querySelector('svg')); updateConnectionStatus(false);} else { setTimeout(initialize,1000);} }
    function handle(ev){ if(!scoreboardInstance) return; switch(ev.type){ case 'athletes': if(ev.athlete1?.long) scoreboardInstance.updatePlayerName('blue', ev.athlete1.long); if(ev.athlete2?.long) scoreboardInstance.updatePlayerName('red', ev.athlete2.long); if(ev.athlete1?.country) scoreboardInstance.updateCountry('blue', ev.athlete1.country); if(ev.athlete2?.country) scoreboardInstance.updateCountry('red', ev.athlete2.country); break; case 'match_config': const d=ev.raw_data?JSON.parse(ev.raw_data):(ev.structured_data||ev); if(d.round_duration!==undefined&&d.round_duration!==null) roundDuration=parseInt(d.round_duration); if(d.weight||d.division||d.category) scoreboardInstance.updateMatchInfo(d.weight,d.division,d.category); if(d.number){ const el=scoreboardInstance.svg.getElementById('matchNumber'); if(el) el.textContent=`#${d.number}`;} break; case 'current_scores': const sc=ev.raw_data?JSON.parse(ev.raw_data):ev; const b=sc.athlete1_score??sc?.athlete1?.score??0; const r=sc.athlete2_score??sc?.athlete2?.score??0; scoreboardInstance.updateScore('blue', b); scoreboardInstance.updateScore('red', r); break; case 'clock': if(ev.time){ let m=0,s=0; if(ev.time.includes(':')){const p=ev.time.split(':'); m=parseInt(p[0])||0; s=parseInt(p[1])||0;} else { s=parseInt(ev.time)||0;} scoreboardInstance.updateTimer(m,s);} break; case 'round': const rn=ev.current_round??ev.round??null; if(rn!==null){ scoreboardInstance.updateRound(rn); const m=Math.floor(roundDuration/60), s=roundDuration%60; scoreboardInstance.updateTimer(m,s);} break; }}
    let ws=null, tries=0; const max=5, delay=2000; function connect(){ try{ const h=window.location.hostname; const w=(h==='localhost'||h==='127.0.0.1')?'127.0.0.1':h; const url=`ws://${w}:3001`; ws=new WebSocket(url); ws.onopen=()=>{updateConnectionStatus(true); tries=0;}; ws.onmessage=(ev)=>{ try{ const d=JSON.parse(ev.data); if(d.type==='pss_event') handle(d.data);}catch(_){}}; ws.onclose=()=>{updateConnectionStatus(false); if(tries<max){tries++; setTimeout(connect,delay);} }; ws.onerror=()=>updateConnectionStatus(false);}catch(_){updateConnectionStatus(false);} }
    document.addEventListener('DOMContentLoaded',()=>{ const o=document.getElementById('scoreboard-svg'); o.addEventListener('load', initialize); connect(); if(o.contentDocument) initialize(); });
    window.ArcadeScoreboard={handle};
  </script>
</body>
</html>
