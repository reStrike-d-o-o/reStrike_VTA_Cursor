<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reStrike VTA - Arcade Player Introduction</title>
    <link rel="stylesheet" href="/assets/fonts/fonts.css">
    <link rel="stylesheet" href="./intro.css">
</head>
<body>
    <div id="connection-status" class="connection-status"></div>
    <div id="overlay-container">
        <object id="overlay-svg" data="/assets/scoreboard/arcade/arcade_players_overlay.svg" type="image/svg+xml">
            <div class="loading-fallback">Player Introduction Overlay Loading...</div>
        </object>
    </div>

    <script src="/assets/scoreboard/scoreboard-utils.js"></script>
    <script>
        let overlayInstance=null;
        function updateConnectionStatus(c){const e=document.getElementById('connection-status'); if(c)e.classList.add('connected'); else e.classList.remove('connected');}
        function initialize(){ const o=document.getElementById('overlay-svg'); const d=o.contentDocument||o.contentWindow?.document; if(d&&d.querySelector('svg')){ try{ overlayInstance=new PlayerIntroductionOverlay(d.querySelector('svg')); updateConnectionStatus(false);}catch(_){ setTimeout(initialize,1000);} } else { setTimeout(initialize,1000);} }
        function handle(e){ if(!overlayInstance) return; if(e.type==='athletes'){ if(e.athlete1_long) overlayInstance.updatePlayer1Name(e.athlete1_long); if(e.athlete2_long) overlayInstance.updatePlayer2Name(e.athlete2_long); if(e.athlete1_country) overlayInstance.updatePlayer1Flag(e.athlete1_country); if(e.athlete2_country) overlayInstance.updatePlayer2Flag(e.athlete2_country);} }
        let ws=null, tries=0; const max=5, delay=2000; function connect(){ try{ const h=window.location.hostname; const w=(h==='localhost'||h==='127.0.0.1')?'127.0.0.1':h; const url=`ws://${w}:3001`; ws=new WebSocket(url); ws.onopen=()=>{updateConnectionStatus(true); tries=0;}; ws.onmessage=(ev)=>{ try{ const d=JSON.parse(ev.data); if(d.type==='pss_event') handle(d.data);}catch(_){}}; ws.onclose=()=>{updateConnectionStatus(false); if(tries<max){tries++; setTimeout(connect,delay);} }; ws.onerror=()=>updateConnectionStatus(false);}catch(_){updateConnectionStatus(false);} }
        document.addEventListener('DOMContentLoaded',()=>{ const o=document.getElementById('overlay-svg'); o.addEventListener('load', initialize); connect(); if(o.contentDocument) initialize();});
        window.ArcadeIntro={handle};
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <title>Arcade Intro Overlay</title>
  <link rel="stylesheet" href="/assets/fonts/fonts.css" />
  <link rel="stylesheet" href="./intro.css" />
</head>
<body>
  <div id="root">
    <div class="bg"></div>
    <div class="badge" id="badge">TAEKWONDO CHAMPIONSHIP</div>
    <div class="meta" id="meta">MEN'S -58KG â€¢ GOLD MEDAL CONTEST</div>
    <div class="panel blue panel-blue-pos">
      <div class="col">
        <img class="flag" id="flagBlue" alt="" />
        <div class="name" id="nameBlue">BLUE FIGHTER</div>
      </div>
    </div>
    <div class="panel red panel-red-pos">
      <div class="col col-right">
        <div class="name" id="nameRed">RED FIGHTER</div>
        <img class="flag" id="flagRed" alt="" />
      </div>
    </div>
    <div class="vs">VS</div>
  </div>
  <script src="./shared.js"></script>
  <script>
    const { OverlayBus, mapEvent } = window.__ARCADE_OVERLAY__;
    const el = {
      nameBlue: document.getElementById('nameBlue'),
      nameRed: document.getElementById('nameRed'),
      flagBlue: document.getElementById('flagBlue'),
      flagRed: document.getElementById('flagRed'),
      meta: document.getElementById('meta'),
      badge: document.getElementById('badge'),
    };
    function setFlag(img, code) {
      if (!code) return;
      img.src = `../../assets/flags/svg/${code.toUpperCase()}.svg`;
    }
    OverlayBus.subscribe((raw) => {
      const e = mapEvent(raw);
      switch (e.kind) {
        case 'athletes':
          if (e.blue) { el.nameBlue.textContent = (e.blue.long || e.blue.short || 'BLUE').toUpperCase(); setFlag(el.flagBlue, e.blue.country || e.blue.iocCode); }
          if (e.red) { el.nameRed.textContent = (e.red.long || e.red.short || 'RED').toUpperCase(); setFlag(el.flagRed, e.red.country || e.red.iocCode); }
          break;
        case 'round':
          el.badge.textContent = 'MATCH READY';
          break;
        case 'clock':
          // could animate countdown to start
          break;
      }
    });
  </script>
</body>
</html>
