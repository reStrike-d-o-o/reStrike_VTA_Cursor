name: Project Board Management

on:
  issues:
    types: [opened, closed, reopened, labeled, unlabeled]
  pull_request:
    types: [opened, closed, merged, labeled, unlabeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/damjanZGB/projects/3
          github-token: ${{ secrets.PAT_TOKEN }}

  update-status:
    runs-on: ubuntu-latest
    needs: add-to-project
    if: always()
    steps:
      - name: Update project status
        uses: leonsteinhaeuser/project-beta-automations@v2.2.1
        with:
          gh_token: ${{ secrets.PAT_TOKEN }}
          user: damjanZGB
          project_id: 3
          resource_node_id: ${{ github.event.issue.node_id || github.event.pull_request.node_id }}
          status_value: ${{ 
            (github.event.action == 'opened' && github.event_name == 'issues') && 'ðŸ“‹ Todo' ||
            (github.event.action == 'opened' && github.event_name == 'pull_request') && 'ðŸ”„ In Progress' ||
            (github.event.action == 'closed') && 'âœ… Done' ||
            'ï¿½ï¿½ Todo'
          }} 